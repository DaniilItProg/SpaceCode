<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Войти как участник</title>
</head>
<body>
      <header class="header">
        <div class="logo"><a href="index.html">EventRegX</a></div>
        <ul class="menu">
            <li><a href="registration.html" class="header-btn">Нет аккаунта? Зарегистрироваться</a></li>
        </ul>
    </header>
    <div class="registration">
    <section class="register">
        <h1>Войти как участник</h1>
        <div class="reg-fields">
            <div class="reg-field">
                <input type="email" placeholder="E-mail">
            </div>
            <div class="reg-field">
                <input type="text" placeholder="Логин">
            </div>
            <div class="reg-field">
                <input type="password" placeholder="Пароль">
            </div>
            <div class="reg-field">
                <input type="password" placeholder="Повторите пароль">
            </div>
            <div class="reg-field">
                <input type="tel" placeholder="Номер телефона">
            </div>
            <div class="reg-field">
                <input type="text" placeholder="Кто вы">
            </div>
            <div class="reg-btn">
                <a href="#" >Войти</a>
            </div>
        </div>
    </section>
    <aside class="register-img">
        <h2>Добро пожаловать!</h2>
        <p>Сервис, призванный помочь вам с<br> организацией мероприятий. Регистрация<br> мероприятий,  создание для них<br> сценария, и регистрация участников, на<br> мероприятия любой тематики и любого<br> масштаба.</p>
    </aside>
    </div>
</body>
</html>
